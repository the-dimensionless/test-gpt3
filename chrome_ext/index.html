<!DOCTYPE html>
<html>
<head>
    <title>Chat GPT Bot</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section style="background-color: #eee;">
        <div class="container py-4">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
      
              <div class="card" id="chat2">
                <div class="card-header d-flex justify-content-between align-items-center p-2">
                  <h5 class="mb-0">Chat</h5>
                  <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark">PlugBot</button>
                </div>
                <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 150px; width: 400px;overflow: scroll;">
      
                </div>
                <div class="card-footer text-muted d-flex justify-content-start align-items-center p-1">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                    alt="avatar 3" style="width: 20px; height: 70%;">
                  <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1"
                    placeholder="Type message">
                  <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                  <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                  <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
</body>
<script src="script.js"></script>
</html>
